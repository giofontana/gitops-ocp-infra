apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: lightspeed-operator
  namespace: openshift-lightspeed
spec:
  channel: stable
  installPlanApproval: Automatic
  name: lightspeed-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  startingCSV: lightspeed-operator.v1.0.8
---
kind: Secret
apiVersion: v1
metadata:
  name: rhoai-api-keys
  namespace: openshift-lightspeed
data:
  apitoken: 
type: Opaque
---
apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
spec:
  llm:
    providers:
      - credentialsSecretRef:
          name: rhoai-api-keys
        models:
          - name: Qwen/Qwen3-VL-8B-Instruct-FP8
        name: red_hat_openshift_ai
        type: rhoai_vllm
        url: 'https://qwenqwen3-vl-8b-instruct-fp8-llm-models.apps.simpsons.lab.gfontana.me/v1'
  ols:
    conversationCache:
      postgres:
        maxConnections: 2000
        sharedBuffers: 256MB
      type: postgres
    defaultModel: Qwen/Qwen3-VL-8B-Instruct-FP8
    defaultProvider: red_hat_openshift_ai
    deployment:
      console:
        replicas: 1
      replicas: 1
    logLevel: INFO
  olsDataCollector:
    logLevel: INFO